<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Inventário de Maquiagem</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  
  <!-- iOS specific tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Inventário">
  <link rel="apple-touch-icon" href="/icon.svg">

  <!-- Theme Color for browsers -->
  <meta name="theme-color" content="#f0d9e7">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f0d9e7;
      --secondary-color: #ffffff;
      --accent-color: #e5a9c5;
      --text-color: #5b4b52;
      --shadow-light: #ffffff;
      --shadow-dark: #d3b8c8;
      --border-radius: 15px;
      --font-family: 'Poppins', sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--primary-color);
      color: var(--text-color);
      line-height: 1.6;
      overscroll-behavior: none;
      font-family: var(--font-family);
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Support for notch on iOS */
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #root {
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      background-color: var(--primary-color);
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      position: relative;
      transition: background-color 0.3s ease;
    }
    .neumorphic {
      background: var(--primary-color);
      border-radius: var(--border-radius);
      box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .neumorphic-inset {
      background: var(--primary-color);
      border-radius: var(--border-radius);
      box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .screen {
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header h1, .header h2 {
      font-weight: 600;
      color: var(--text-color);
      font-size: 1.8rem;
    }
    .fab {
      width: 50px;
      height: 50px;
      font-size: 28px;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease-in-out;
    }
    .fab:active {
      box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
      transform: scale(0.98);
    }
    .card-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      padding: 15px 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .card:active {
      transform: scale(0.99);
    }
    .card-content {
      flex-grow: 1;
      padding-right: 10px;
    }
    .card h3 {
      font-weight: 500;
      margin-bottom: 5px;
    }
    .card p {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .card-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 5;
      flex-shrink: 0;
    }
    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.3rem;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn:hover {
      background-color: rgba(255,255,255,0.4);
    }
    .icon-btn:active {
      transform: scale(0.95);
    }
    .icon-btn.delete {
      color: #d9534f;
      font-size: 1.6rem;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
    }
    .item-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
     .item-card:active {
      transform: scale(0.98);
    }
    .item-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      background-color: var(--shadow-dark);
    }
    .item-card h4 {
      font-size: 0.9rem;
      font-weight: 500;
      word-break: break-word;
    }
    .item-card p {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .search-sort-container {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .filter-btn {
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: var(--text-color);
    }
    
    .search-input, .sort-select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      font-size: 1rem;
      color: var(--text-color);
      flex-grow: 1;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      font-size: 1rem;
      color: var(--text-color);
      background-color: var(--primary-color);
    }
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }
    .modal-btn {
      flex-grow: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      color: var(--text-color);
    }
    .primary {
      background-color: var(--accent-color);
      color: white;
    }
    .danger {
        color: #d9534f;
    }
    .image-preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .image-preview {
      position: relative;
    }
    .image-preview img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .remove-image-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--accent-color);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
    }
    .image-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .image-btn {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      color: var(--text-color);
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter-section {
        margin-bottom: 20px;
    }
    .filter-section h4 {
        margin-bottom: 10px;
    }
    .filter-options {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    .filter-option {
        padding: 5px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s ease;
    }
    .filter-option.selected {
        background-color: var(--accent-color);
        color: white;
        box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
    }

    /* LOGIN SCREEN STYLES */
    .login-screen {
        align-items: center;
        justify-content: center;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .login-icon {
        margin-bottom: 20px;
    }
    .login-subtitle {
        text-align: center;
        margin-bottom: 30px;
        font-size: 0.9rem;
        opacity: 0.7;
    }
    .login-form {
        width: 100%;
    }
    .login-btn {
        width: 100%;
        margin-top: 10px;
        font-weight: 600;
        font-size: 1.1rem;
    }
    .toggle-auth-btn {
        margin-top: 20px;
        background: none;
        border: none;
        color: var(--text-color);
        text-decoration: underline;
        cursor: pointer;
        font-size: 0.9rem;
    }
    .error-msg {
        color: #d9534f;
        font-size: 0.85rem;
        margin-bottom: 15px;
        text-align: center;
    }
    
    /* Settings FAB */
    .settings-fab {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        z-index: 900;
        cursor: pointer;
        color: var(--text-color);
        border: none;
    }
    
    .theme-preview {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-bottom: 5px;
        border: 2px solid transparent;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .theme-preview.active {
        border-color: var(--text-color);
    }
    .theme-grid {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
    }
    .theme-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.8rem;
    }
  </style>
